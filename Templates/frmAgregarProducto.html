<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../Static/js/app.js"></script>
        <title>Agregar Producto</title>
    </head>
<body>
    <div class="container">
        <h1 class="text-center fw-bold">Tienda</h1>
        <div style="margin: 0 auto w-50">
            <form action="/agregar" method="post" enctype="multipart/form-data" class="was-validated">
                <div class="mt-2">
                    <label for="txtCodigo" class="fw-bold">Código</label>
                    <input type="text" id="" name="txtCodigo" value="{{producto['codigo']}}" class="form-control">
                </div>
                <div class="mt-2">
                    <label for="txtCodigo">Nombre</label>
                    <input type="text" id="" name="txtNombre" value="{{producto['nombre']}}" class="form-control">
                </div>
                <div class="mt-2">
                    <label for="txtCodigo">Precio</label>
                    <input type="number" id="" name="txtPrecio" value="{{producto['precio']}}" class="form-control">
                </div>
                <div class="mt-2">
                    <label for="cbCategoria" class="fw-bold">Categoría</label>
                    <select name="cbCategoria" id="" value="{{producto['categoria']}}" class="form-select" required>
                        <option value="">Seleccione</option>
                        <option value="Electrodomestico">Electrodomestico</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Calzado">Calzado</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="fileFoto" class="fw-bold">Foto (jpg)</label>
                    <input type="file" name="fileFoto" id="fileFoto" value="{{producto['foto']}}"
                        class="form-control" accept=".jpg" onchange="visualizarFoto(this)" required>
                </div>
                <div class="mb-3 text-center">
                    <img id="imagenProducto" src="" width="100" height="100">
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary">Agregar</button>
                    <a href="/"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                </div>
            </form>
            <script>
                document.getElementById("cbCategoria").value = "{{producto['categoria']}}"
            </script>
        </div>
        <div class="text-center fw-bold">
        </div>
        <script>
            Swal.fire("Agregar producto", {{mensaje}}, "warning")
        </script>
    </div>
</body>
</html>
